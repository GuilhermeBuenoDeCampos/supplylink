<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SupplyLink - Conectando empresas a fornecedores</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header class="gradiant-bg">
        <div class="container-header">
            <div class="logo">
                <i class="fa-solid fa-truck-fast fa-bounce text-white caminhao"></i>
                <h1 class="text-white">SupplyLink</h1>
            </div>
            <nav>
                <a href="#" class="text-white">Início</a>
                <a href="#" class="text-white">Como Funciona</a>
                <a href="#" class="text-white">Para Fornecedores</a>
                <a href="#" class="text-white">Contato</a>
            </nav>
            <div">
                <button class="btn btn-cadastro">Cadastre-se</button>
                <button class="btn btn-login">Login</button>
            </div>
        </div>
    </header>
    <section class="gradiant-bg text-white">
        <div class="container-banner">
            <div class="banner-text">
                <h1><strong>Encontre os melhores</br> fornecedores para o seu negócio</strong></h1>
                <p>Conectamos empresas a fornecedores confiáveis em todo o país. Simplifique sua</br>cadeia de suprimentos.</p>
                
            </div>
            <div class="banner-pesquisa">
                <form class="form-pesquisa">
                    <div class="input-icone">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" placeholder="O que você está procurando?">
                    </div>
                    <div class="input-icone">
                        <i class="fa-solid fa-location-dot"></i>
                        <input type="text" placeholder="Localização">
                    </div>
                    
                    <button type="submit" class="btn-pesquisar">Buscar</button>
                </form>
            </div>
        </div>
    </section>
    <section class="container-categorias"></section>
</body>
</html>
